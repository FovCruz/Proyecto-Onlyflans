<div class="row">
    {% for flan in flanes %}

        <div class="card" id="card_flanes">
            <img src="{{ flan.image_url }}" class="card-img-top" alt="{{ flan.name }}">

                <h5 class="card-title">{{ flan.name }}</h5>

                <button type="button" class="btn btn-warning mb-3" onclick="window.location.href='{% url 'registro_usuario' %}';">
                    Comprar
                  </button>

                <p class="card-text">
                    <small class="text-body-secondary">Last updated 3 mins ago</small>
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
