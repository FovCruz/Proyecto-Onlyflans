{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Bienvenido a onlyflans{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> <!-- bootstrap -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>

<body class="container-fluid px-4">
    {% include 'parts/header.html' %}
    {% include 'parts/navbar.html' %}
    <main class="mx-auto" style="max-width: 1200px;">
        {% block content %}{% endblock %}
    </main>
    {% include 'parts/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
